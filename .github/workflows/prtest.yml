name: Update PR Title Based on Branch

on:
  pull_request:
    types: [opened, edited, synchronize]

jobs:
  update-title:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      
      - name: Update PR title
        uses: actions/github-script@v5
        with:
          script: |
            const { owner, repo, number } = context.issue;
            const currentTitle = context.payload.pull_request.title;
            const targetBranch = context.payload.pull_request.base.ref;
            let prefix = "";

            if (targetBranch === 'main' && !currentTitle.startsWith("[DEV]")) {
              prefix = "[DEV]";
            } else if (targetBranch === 'release' && !currentTitle.startsWith("[PROD]")) {
              prefix = "[PROD]";
            }

            if (prefix && !currentTitle.startsWith(prefix)) {
              const newTitle = `${prefix} ${currentTitle}`;
              const response = await github.rest.pulls.update({
                owner,
                repo,
                pull_number: number,
                title: newTitle,
              });
              
              if (response.status !== 200) {
                throw new Error(`Failed to update PR title: ${response.status}`);
              }
            }
          github-token: ${{ secrets.GITHUB_TOKEN }}
